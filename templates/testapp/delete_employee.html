<!DOCTYPE html>
<html>
<head>
    <title>Delete Employee</title>
</head>
<body>
    <h1>Delete Employee</h1>
    <p>Are you sure you want to delete {{ employee.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
    <a href="{% url 'employee_detail' id=employee.id %}">Back to Employee Detail</a>
</body>
</html>
